<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            border-radius: 8px 8px 0 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>New Expense Submitted</h1>
        </div>
        <p>Hi <strong>{name}</strong>,</p>
        <p>A new expense has been submitted by <strong>{employeeName}</strong>.</p>
        <p><strong>Expense ID:</strong> {expenseId}</p>
        <p><strong>Category:</strong> {category}</p>
        <p><strong>Amount:</strong> {amount}</p>
        <p><strong>Status:</strong> {status}</p>
        <div class="footer">
            <p>Best Regards,<br/>The Team</p>
        </div>
    </div>
</body>
</html>
